---
layout: default
bodyClass: "page-home"
---

<div class="intro">
  <div class="container">
    <div class="row justify-content-start">
      <div class="col-12 col-md-10 col-lg-10 order-2 order-md-1">
        {{ content }}
      </div>
    </div>
  </div>
</div>

<div class="call-to-action text-center mb-5">
  <a class="button btn-lg plausible-event-name=Try" href="https://app.dependencyshield.com">Try it for free</a>
</div>


{% if site.data.features %}
<div class="strip strip-grey pt-5">
  <div class="container pt-6 pb-6 pt-md-10 pb-md-10">
    <div class="row justify-content-center">

      {% for feature in site.data.features %}
      <div class="col-12 col-md-6 col-lg-4 mb-2">
        <div class="feature">
          {% if feature.image %}
          <div class="feature-image"><img alt="{{ feature.title }} logo" src="{{ feature.image.url | relative_url }}" width="{{ feature.image.width }}" height="{{ feature.image.height }}" /></div>
          {% endif %}
          <h2 class="feature-title">{{ feature.title }}</h2>
          <div class="feature-content">{{ feature.description }}</div>
          <a class="button button-primary mt-2" href="{{ feature.link | relative_url }}">Learn more</a>
        </div>
      </div>
      {% endfor %}

    </div>
  </div>
</div>
{% endif %}
